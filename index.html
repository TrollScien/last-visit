<small>
  <span id="last"></span>
  <span id="next"></span>
</small>

<script type="module">
  const res = await fetch("https://geolocation.microlink.io/");
  const json = await res.json();

  const {
    city: { name: city },
    country: { name: country, flag },
  } = json;

  await fetch("/visit", {
    method: "POST",
    headers: {
      "Content-type": "application/json",
    },
    body: JSON.stringify({
      city,
      country,
      flag,
    }),
  });

  const source = new EventSource("/visit");
  const $last = document.getElementById("last");
  const $next = document.getElementById("next");
  let ready = true;

  source.addEventListener("update", (event) => {
    if (ready === false) return;

    const { city, country, flag } = JSON.parse(event.data);
    const message = `Last visit from ${city}, ${country} ${flag}`;
    const isLastEmpty = $last.innerHTML === "";

    if (isLastEmpty) {
      $last.innerHTML = message;
      return;
    }

    $next.innerHTML = message;

    $next.style.animation = "fadeInUp 1s ease-in-out forwards";
    $last.style.animation = "fadeOutUp 1s ease-in-out forwards";
    ready = false;

    $next.onanimationend = () => {
      $next.style.animation = "";
      $last.style.animation = "";

      $next.innerHTML = message;
      $last.innerHTML = "";
      ready = true;
    };
  });
</script>

<style>
  body {
    background: #0e0e0e;
    display: grid;
    place-content: center;
    min-height: 100vh;
  }
  small {
    color: rgb(252, 252, 252);
    font-size: 24px;
    text-align: center;
    font-family: Menlo, monospace;
  }
  small span {
    display: block;
    height: 20px;
  }

  @keyframes fadeOutUp {
    from {
      opacity: 1;
      transform: translateY(50%);
    }
    to {
      opacity: 0;
      transform: translateY(-20px);
    }
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(50%);
    }
    to {
      opacity: 1;
      transform: translateY(-20px);
    }
  }
</style>
